# Test fixtures for conversations
# Conversations represent customer support chat sessions

conversation_one:
  user: user_one
  status: 0  # open
  subject: "Order inquiry"
  last_message_at: <%= Time.current %>

conversation_two:
  user: user_two
  status: 1  # active
  subject: "Product question"
  last_message_at: <%= 1.hour.ago %>

conversation_resolved:
  user: user_one
  status: 2  # resolved
  subject: "Return request"
  last_message_at: <%= 1.day.ago %>

conversation_closed:
  user: user_two
  status: 3  # closed
  subject: "Complaint"
  last_message_at: <%= 2.days.ago %>
